<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/default.css') }}">
    <title>{{title}}</title>
</head>

<body>
    <main class="main-container">

        <div class='side-bar'>
            <div class='short-bio'>
                <h3>Bikash Jaiswal</h3>
                <p>I am developer</p>

            </div>
            <div class='navigation'></div>
            <ul>
                <h3>Navigation</h3>
               <li class="nav-item"><a href="{{  url_for('home')  }}">Home</a></li>
               <li class="nav-item"><a href="{{  url_for('blog')  }}">Blog</a></li>
               <li class="nav-item"><a href="{{ url_for('project') }}">Projects</a></li>
            </ul>
            <div class='social-link'></div>
        </div>
        <div class='content'>
            {% block mainbody %}

            {% endblock %}
        </div>
    </main>

</body>

</html>
